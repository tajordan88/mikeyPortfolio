        </div>
        <div class="col-lg-3">
          <div class="text-center">
            <img src="Resources/logo_300x300.png" class="" width="315" height="315" alt="profile picture">

        </div>
        <div class="col-lg-3">
          <div class="front-links">

            <div class="btn-group dropright portfolio-link-container">
              <button type="button" id="portfolio-link" class="btn dropdown-toggle dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Portfolio
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-menu-items-custom" href="logos.html"><button class="dropdown-item dropdown-item-custom" type="button">Logos</button></a>

                Resume

            </div>

          </div>
        </div>

    <!-- Resume Modal -->
    <div class="modal fade" id="resumeModal" tabindex="-1" role="dialog" aria-labelledby="resumeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resumeModalLabel">Mikey's Resume</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="" alt="Mikey Resume">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
